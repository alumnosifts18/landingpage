<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web IFTS18</title>

    <!-- Estilos CSS -->
    <style>
        /* Estilo para el cuerpo de la página */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5; /* Fondo gris claro */
        }

        /* Estilo para el encabezado */
        header {
            background-color: #4472C4; /* Fondo azul */
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Estilo para el menú de navegación */
        nav {
            display: flex;
            justify-content: center;
            background-color: #00B050; /* Fondo verde */
            padding: 10px;
        }

        /* Estilo para los enlaces del menú */
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Estilo para la sección principal */
        section {
            text-align: center;
            padding: 20px;
        }

        /* Estilo para el pie de página */
        footer {
            background-color: #4472C4; /* Fondo azul */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Encabezado de la página -->
    <header>
        <h1>Sitio Web IFTS18</h1>
    </header>

    <!-- Menú de navegación -->
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Lista de Alumnos</a>
        <a href="#">Contacto</a>
    </nav>

    <!-- Contenido principal de la página -->
    <section>
        <h2>Demo de sitio web simple para IFTS18</h2>
    </section>

    <!-- Pie de página -->
    <footer>
        Creado por el profesor Emanuel Odstrcil
    </footer>

</body>
</html>
